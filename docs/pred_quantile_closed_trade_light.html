                    <div class="explain"><p>将所有闭环交易按开仓时的预测值进行分位分组，统计每组的累计盈亏与资金占用收益率。</p><ul><li>收益率 = Σ盈亏 / Σ开仓金额，反映预测排序的现金效率。</li><li>累计盈亏展示每组为策略贡献的绝对收益水平。</li><li>最优组与最差组的收益率差值可视为多空组合的超额收益。</li></ul></div>
